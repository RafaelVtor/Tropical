<html>

<head>

</head>


<body>
  <div class="container">
   
    <label>Nome: </label>
    <input type="text" [(ngModel)]="lista.name"><p>
      <label>Valor: </label>
      <input type="text" [(ngModel)]="lista.value"><p>
        <label>Data: </label>
        <input type="text" [(ngModel)]="lista.date_launch"><p>
          <button class="btn" type="button" (click)="add()">Adicionar</button>

          <ul>
            <li *ngFor="let item of listaAdd">
              {{item.name + '-' +item.value}} {{item.date_launch}}
            </li>
          </ul>

         

          
      

        <table class="table" >
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Idade</th>
                <th scope="col">Data de nascimento</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of listaAdd">
                <th scope="row">1</th>
                <td>{{item.name}}</td>
                <td>{{item.value}}</td>
                <td>{{item.date_launch}}</td>
              </tr>
            </tbody>
          </table>
  </div>
</body>

</html>
