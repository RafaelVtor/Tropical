<script>
    num = prompt()
    x = 0
    document.write('========= Com "For" =========== <br>')
    for (let index = 0; index <= num; index++) {
        document.write('num: ' + index + '<br>')         
    }
    document.write('========= Com "While" =========== <br>')
    while (x <=num) {
        document.write('num: ' + (num - x) + '<br>')
        x++
        
    }
</script>
